<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="./index.js"></script>
  <title>Cheers!</title>
</head>
<body>
  <header>
    <!-- the word that appears when glasses cheers -->
    <h1 class="clink">clink!</h1>
  </header>
  <main class="main">
    <!-- left image -->
    <img class="main__left-pint" src="./assets/pint.png" alt="">
    <!-- right image -->
    <img class="main__right-pint" src="./assets/pint-b.png" alt="">
  </main>
  <footer>
    <!-- button that activates animation -->
    <div class="button-container">
      <button id="button-click" class="button" type="button" name="button">Cheers!</button>
    </div>
  </footer>
</body>
</html>
